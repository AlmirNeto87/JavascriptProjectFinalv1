    <div class="container">
      <h2>Cadastro de Turma </h2>
      <form id="form-cadastro">
      
      <label for="nome-turma-cad">Nome da Turma</label>
      <input type="text" name="nome-turma-cad" id="nome-turma-cad" required>
      
      <label for="ano-turma-cad">Ano da Turma</label>
      <input type="text" name="ano-turma-cad" id="ano-turma-cad" required>
      
      <label for="turno-turma-cad">Turno da Turma</label>
      <select name="turno-turma-cad" id="turno-turma-cad" required>
        <option value="" disabled selected>Selecione o Turno</option>
        <option value="Manha">Manh√£</option>
        <option value="Tarde">Tarde</option>
        <option value="Noite">Noite</option>
        <option value="Integral">Integral</option>
      </select>

      <label for="curso-turma-cad">Curso Associado</label>
      <select name="curso-turma-cad" id="curso-turma-cad" required>
        <option value="" disabled selected>Carregando Cursos...</option>
      </select>

      <button type="submit" id="btn-salvar-cad">Salvar Turma</button>
