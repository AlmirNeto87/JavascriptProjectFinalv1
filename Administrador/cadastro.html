<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuarios </title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    
    <div class="container">
      <h2>Cadastro de Usuarios </h2>
      
      <form id="form-cadastro">

        <label for="nome-cad">Nome</label>
        <input type="text" name="nome-cad" id="nome-cad" required>
        
        <label for="email-cad">Email</label>
        <input type="email" name="email-cad" id="email-cad" required >
        
        <label for="cpf-cad">CPF</label>
        <input type="text" name="cpf-cad" id="cpf-cad" required>
        
        <button type="submit" id="btn-salvar-cad">Salvar cadastro</button>
      </form>

    </div>
    <script src="../js/Administrador/segurancaAdmin.js"></script>
    <script src="../js/Administrador/cadastro.js"></script>
  </body>

</html>
