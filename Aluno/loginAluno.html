<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Aluno</title>
  <link rel="stylesheet" href="../css/style.css"> 
  <link rel="stylesheet" href="../css/aluno.css">   
</head>
<body>

    <header>
        <nav class="navbar container" >
          <div class="nav-links"> 
            <a href="../index.html" class="option-btn" style="width: auto;" >Voltar</a>
          </div>  
        </nav>
    </header>

  <div class="container">
    <h2>Login do Aluno</h2>
    
    <form id="form-login">
      
      <div class="form-group">
        <label for="num-matricula">Número de Matrícula:</label>
        <input type="text" name="num-matricula" id="num-matricula" required>
      </div>

      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" required>
      </div>
      
      <button type="submit" id="btn-logar">Entrar</button>
    </form>
  </div>

  <script src="../js/Aluno/loginAluno.js"></script>
  
</body>

</html>
